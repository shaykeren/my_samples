# Ruby on Rails Website deployed on 2 EC2 instances
#
#       [Front End] (Rails, Ruby, Webrick)
#            |
#       [Back End]  (MySQL)
#

spec_version: 1
kind: blueprint
metadata:
  description: Ruby On Rails & MySQL deployed on 2 servers - front-end, back-end
environmentType: sandbox
clouds:
- aws: eu-west-1
inputs:
  - DB_USER: root
  - DB_PASS: 123456
  - DB_NAME: railsapp_development
applications:
- mysql:
    input_values:
    - DB_USER: $DB_USER
    - DB_PASS: $DB_PASS
    - DB_NAME: $DB_NAME
- rails-website:
    depends_on:
    - mysql
    input_values:
    - DB_USER: $DB_USER
    - DB_PASS: $DB_PASS
    - DB_NAME: $DB_NAME
